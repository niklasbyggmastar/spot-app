<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!isLoading && common.errorMessage != null">
    {{common.errorMessage}}
</ion-content>

<div *ngIf="isLoading" class="loadingDiv">
    <ion-spinner name="bubbles"></ion-spinner>
</div>

<ion-content [fullscreen]="true" *ngIf="!isLoading && common.errorMessage == null">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{title}}</ion-title>            
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <small>
            Current location: 
            <a href="https://www.google.com/maps/place/{{common.currentLocation.latitude}},{{common.currentLocation.longitude}}">{{common.currentLocation.latitude}}, {{common.currentLocation.longitude}}</a>
        </small>
        <ion-item *ngFor="let spot of allSpots" (click)="openSpotDetails(spot)">
            <ion-avatar slot="start">
                <img src="assets/img/{{spot.type}}.png" />
            </ion-avatar>

            <ion-label>
                <h2>{{spot.name}}</h2>
                <p>
                    {{spot.type | titlecase}}
                    <span *ngIf="spot.description"> - {{spot.description}}</span>
                </p>
                <p *ngIf="spot.distance">{{spot.distance}} km</p>
                <ion-spinner *ngIf="!spot.distance && spot.isLoading" name="dots"></ion-spinner>
            </ion-label>
        </ion-item>
    </ion-list>

    <!--<app-explore-container name="Tab 1 page"></app-explore-container>-->
</ion-content>
